{% extends "layout.html" %}
{% block body %}
<body>

<div class="alphaAccountContainer">
    <div class="accountContainer">
        <div class="leftBox">
            <nav>
                <a onclick="tabs(0)" class="tab active">
                    <i class="fa fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="fas fa-lock"></i>
                </a>
                <a onclick="tabs(2)" class="tab">
                    <i class="fas fa-cogs"></i>
                </a>
            </nav>
        </div>
        <div class="rightBox">
            <div class="profile tabShow">
                <form action="/account" method="post">
                    <h1>Personal Information</h1>
                    <h2>Full Name</h2>
                    <input type="text" class="input" name="name" value="{{session['name']}}">
                    <h2>Username</h2>
                    <input type="text" class="input" name="username" value="{{session['username']}}">
                    <h2>Email</h2>
                    <input type="email" class="input" name="email" value="{{session['email']}}">
                    <button class="btn">Update</button>
                </form>
            </div>

            <div class="privacy tabShow">
                <h1>Privacy Settings</h1>
                <h2>Manage Email Subscription</h2>
                <p></p>
                <h2>Manage Privacy Settings</h2>
                <p></p>
                <h2><a href="/help">View Terms of Use</a></h2>
                <p></p>
                <button class="btn">Update</button>
            </div>

            <div class="settings tabShow">
                <h1>Account Settings</h1>
                <h2>Settings 1</h2>
                <p></p>
                <h2>Settings 2</h2>
                <p></p>
                <h2>Settings 3</h2>
                <p></p>
                <button class="btn">Update</button>
            </div>
        </div>
    </div>
</div>


<script src="jquery/jquery.js"></script>
<script>
    const tabBtn = document.querySelectorAll(".tab");
    const tab = document.querySelectorAll(".tabShow");

    function tabs(panelIndex){
        tab.forEach(function(node) {
            node.style.display = "none";
        });
        tab[panelIndex].style.display = "block";
        }
        tabs(0);


</script>
<script>
    $(".tab").click(function()
        $(this).addClass("active").siblings().removeClass("active");
     })


</script>
</body>
{% endblock %}
