{% extends "layout.html" %}
{% block body %}
<body>

<div class="wrapper">
    <div class="container">
        <div class="phone-app">

        </div>
        <!-- login form *start* -->
        <div class="form-data">
            <form action="/" method="post">
                <div class="logo">
                    <img src="../static/images/logo.png" alt="">
                </div>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="password" id="password" placeholder="Password" required>
                <button type="submit" class="form-btn">Login</button>
                <a href="/" class="reset">Forgot Password?</a>
            </form>
            <div class="sign-up">
                Don't have an account? <a href="/new">Sign Up</a>
            </div>
        </div>
    </div>
    <!-- TODO Finish Footer-->
    <div class="container">
        <nav class="footer-nav">
            <ul>
                <li>About</li>
                <li>Help</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </div>
</div>

<!-- login form *end* -->

</body>
{% endblock %}
